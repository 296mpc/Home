<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script> 
<title>Filter Fun</title>
<div class="DisplayImage">
  <h1>Filter Fun</h1>
  <p>
    <canvas id="ImagemCanvas"></canvas>
  </p>
</div>

<div class="UploadImage">
  <h3>Seleccionar uma imagem</h3>
  <p>
    <input type="file" multiple="false" id="cmd_uploadfile" accept="image/*" onchange="ft_uploadfile()">
    <p id="lb_uploadfile_dim"></p>
  </p>
</div>

<div class="FilterImage">
  <h3>Aplicar Filtros</h3>
  <p>
    <input type="color" value="#808080" id="cmd_cor" onchange="ft_cor()">
        <br> </br>
    <input type="button" value="Arco Iris" id="cmd_raybon" onclick="ft_raybon()">
    <br> </br>
    <input type="button" value="Desfigurar" id="cmd_blur" onclick="ft_blur()">
    <br> </br>
    <input type="button" value="Reset" id="cmd_reset" onclick="ft_reset()">
  </p>
</div>
