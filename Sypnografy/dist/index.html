<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ocultar Fotos</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script> 
<div class="DisplayImage">
  <h1>Ocultar Fotos</h1>
  <p>
	<table>
		<tr>
			<th>Imagem que vai ficar a frente</th>
			<th>Imagem que vai ficar tras</th>
		</tr>
		<tr>
			<td><canvas id="Img_OriginalShow"></canvas> </td>
			<td><canvas id="Img_OriginalHide"></canvas></td>
		</tr>
	</table>
  </p>
    <p>
	<table>
		<tr>
			<th>Imagens Juntas</th>
			<th>Imagem escondida</th>
		</tr>
		<tr>
			<td><canvas id="Img_FinalShow"></canvas></td>
			<td><canvas id="Img_FinalHide"></canvas></td>
		</tr>
	</table>	
  </p>
</div>

<div class="UploadImage">
  <h3>Seleccionar uma imagem Frente</h3>
  <p>
    <input type="file" multiple="false" id="cmd_uploadfileshow" accept="image/*" onchange="ft_uploadfileshow()">
  </p>
  <h3>Seleccionar uma imagem Tras</h3>
  <p>
    <input type="file" multiple="false" id="cmd_uploadfilehide" accept="image/*" onchange="ft_uploadfilehide()">
  </p>
</div>

<div class="FilterImage">
  <h3>Aplicar Filtros</h3>
  <p>
    <input type="button" value="Juntar Fotos" id="cmd_juntar" onclick="ft_juntar()">
    <br> </br>
    <input type="button" value="Separar Fotos" id="cmd_separar" onclick="ft_separar()">
  </p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
